<div class="container-fluid content mt-4 mb-4">
    <div class="row">
        <div class="col-12">
            <p class="text-bold">You are going to add a new supplier</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-card>
                <form>
                    <div class="col-12">
                        <mat-form-field appearance="outline" [style.width.%]=100>
                            <mat-label>Supplier Name</mat-label>
                            <input #supplierName (focus)="supplierService.isTakenSupplierName = false" matInput required>
                            <span *ngIf="supplierService.isTakenSupplierName" [style.color]="'red'">This Supplier already saved</span>
                        </mat-form-field>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button (click)="saveSupplier(supplierName.value.trim())" mat-raised-button color="primary" class="btn-block btn-register button" [style.width.%]=30>Save</button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
